<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List page</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>Name</th>
            <th>email</th>
            <th>Edit</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.getName()}">...</td>
            <td th:utext="${user.getLastName()}">...</td>
            <td th:utext="${user.getAge()}">...</td>
            <td th:utext="${user.getEmail()}">...</td>
            <td><a th:href="@{edit/{userId}(userId=${user.id})}">Edit user</a></td>
            <td><a th:href="@{delete/{userId}(userId=${user.id})}">Delete user</a></td>
        </tr>
    </table>

    <div style="margin-top: 10px;margin-bottom: 10px;">
        Roles
    </div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>ID</th>
        </tr>
        <tr th:each ="role : ${roles}">
            <td th:utext="${role.getName()}">...</td>
            <td th:utext="${role.getId()}">...</td>
        </tr>
    </table>
    <form th:method="GET" th:action="@{/admin/create}" style="margin-top: 10px;margin-bottom: 10px;">
        <input type="submit" value="Add new user">
    </form>
    <form th:method="GET" th:action="@{/logout}" style="margin-top: 10px;margin-bottom: 10px;">
        <input type="submit" value="Logout">
    </form>
</div>
</body>
</html>
